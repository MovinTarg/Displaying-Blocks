<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="utf-8">
       <title>Displaying Blocks</title>
       <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header">
            <img class="h_pic" src="images/github.jpg" alt="github" id="github">
            <h1 id="h_title">Display our blocks!</h1>
            <img class="h_pic" src="images/catandninja.png" alt="catandninja" id="catandninja">
        </div>
        <table>
            <tr class="row_1">
                <td class="column_1"><img src="images/dojocat.jpg" alt="dojocat" id="dojocat"></td>
                <td class="column_2"><img src="images/heisencat.png" alt="heisencat" id="heisencat"></td>
                <td class="column_3"><img src="images/linkcat.png" alt="linkcat" id="linkcat"></td>
                <td class="column_4"><img src="images/ironcat.png" alt="ironcat" id="ironcat"></td>
                <td class="column_5"><img src="images/defunktocat.png" alt="defunktocat" id="defunktocat"></td>
            </tr>
            <tr class="row_2">
                <td class="column_1"><img src="images/coder2.jpg" alt="coder2" id="coder2"></td>
                <td class="column_2"><img src="images/riddlocat.png" alt="riddlocat" id="riddlocat"></td>
                <td class="column_3"><img src="images/chellocat.jpg" alt="chellocat" id="chellocat"></td>
                <td class="column_4"><img src="images/stormtroopocat.png" alt="stormtroopocat" id="stormtroopocat"></td>
                <td class="column_5"><img src="images/visionary.jpg" alt="visionary" id="visionary"></td>
            </tr>
            <tr class="row_3">
                <td class="column_1"><img src="images/cherry.jpg" alt="cherry" id="cherry"></td>
                <td class="column_2"><img src="images/oktobercat.png" alt="oktobercat" id="oktobercat"></td>
                <td class="column_3"><img src="images/mario.png" alt="mario" id="mario"></td>
                <td class="column_4"><img src="images/cooler.png" alt="cooler" id="cooler"></td>
                <td class="column_5"><img src="images/jean-luc-picat.jpg" alt="jean-luc-picat" id="jean-luc-picat"></td>
            </tr>
            <tr class="row_4">
                <td class="column_1"><img src="images/aidorucat.png" alt="aidorucat" id="aidorucat"></td>
                <td class="column_2"><img src="images/domo-cat.png" alt="domocat" id="domocat"></td>
                <td class="column_3"><img src="images/kantana.jpg" alt="kantana" id="kantana"></td>
                <td class="column_4"><img src="images/daftpunk.gif" alt="daftpunk" id="daftpunk"></td>
                <td class="column_5"><img src="images/codercat.jpg" alt="codercat" id="codercat"></td>
            </tr>
        </table>
    </body>
</html>
